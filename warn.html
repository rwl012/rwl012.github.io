<script src="js/clipboard.min.js"></script>
<script>
//.btn为触发事件的对应元素
var clipboard = new ClipboardJS('.btn');
    
    clipboard.on('success', function(e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
        e.clearSelection();
    });
    clipboard.on('error', function(e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
    });
    
    function clickme(){
    setTimeout(  
      function Msgup(){  
        var show_part = document.querySelector('.alert');
        show_part.style.display = 'block';
          },100 ) 
    setTimeout(
      function Msghide(){
        var show_part = document.querySelector('.alert');show_part.style.display = 'none'},2000)
    }
    
    var useragent = navigator.userAgent;
      if (useragent.match(/MicroMessenger/i) != "MicroMessenger") {
        window.location.href = "https://rwl012.github.io"; //若不是微信浏览器，跳转回主页面
      }
